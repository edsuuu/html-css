<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: black;
            color: white;
        }
            h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
        }
        audio {
            width: 300px;
        }

        li {
            cursor: pointer;
        }

        #music-info {
            text-align: center;
        }

        #audio-player {
            margin-top: 20px;
            
        }

    </style>
</head>

<body>
    

    <div id="music-info">
        <h1>Minha Lista de Música</h1>
        <ul id="music-list">
            <li onclick="playSong('doente-de-amor.mp3', 'Doente de amor')">Doente de amor</li>
            <li onclick="playSong('musica-romantica.mp3', 'Música Romantica')">Música Romantica</li>
            <li onclick="playSong('que-isso-moreno.mp3', 'que isso moreno')">que isso moreno</li>
        </ul>
        <p id="current-song"></p>
        <audio id="music-player" controls></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>

<script>
    function playSong(song, songName) {
        var audioPlayer =
            document.getElementById("music-player");
        var currentSong = document.getElementById("current-song");
        audioPlayer.src = song;
        currentSong.textContent = "Tocando: " + songName;
    }
</script>
