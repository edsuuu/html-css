<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Meu Site com Videos inportado do proprio PC</h1>
    <p>Aqui seria alguns arquivos para teste de videos</p>
    <video src="midia/motiv.mp4" controls poster="imagens/urso.png" width="500" height="500" autoplay loop></video>
    <video src="midia/musica.mp4" controls width="324" autoplay loop></video>
    <video width="324" controls autoplay loop>
        <source src="midia/motiv.mp4" type="video/mp4">
        <source src="midia/musica.mp4" type="video/mp4">
        <!-- SE FOR POSSIVEL UPAR NO YOUTUBE E FAZER A IMPORTAÇÃO AQUI-->
    </video>
    <h1>Videos importado do youtube</h1>
    <p>Ferramenta do youtube para poder incorporar o video do youtube para o seu site</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oWtOJl1Nlp8" title="Vascoooo" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
