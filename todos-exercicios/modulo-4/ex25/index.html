<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Primeiro Formulario</h1>
    <!-- a função method post oculta as informações na url mas mostra no dev tools e o method get aparece na url  -->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form method="post" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Nome">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4.5}-\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
    </fieldset>
        <!-- ESTUDAR SOBRE REGEX -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
            </form>

</body>

</html>
