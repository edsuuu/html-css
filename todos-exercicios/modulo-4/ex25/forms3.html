<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de forms</title>
</head>
<body>
    <h1>Formulario</h1>
    <p>
        <label for="iest">Estados</label>
        <select name="estados" id="iest">

        <option value="Escolha" selected>--- Escolha ---</option>
            <optgroup label="Região Oeste">
                <option value="rj">Rio de janeiro</option>
                <option value="sp">São Paulo</option>
            </optgroup>

            <optgroup label="Regiao Suldeste">
                <option value="mg">MInas Gerais</option>
                <option value="Bh">Belo Horizonte</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="imsg">Mensagem:</label><br>

        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
