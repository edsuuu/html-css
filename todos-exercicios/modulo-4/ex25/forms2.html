<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="">
    <fieldset>
        <legend>Esportes Favorios</legend>
        <input type="checkbox" name="ebas" id="iesbas"> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="ifut" id="iesfut"> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="inat" id="iesnat"> <label for="iesnat">Natação</label><br>
        <input type="checkbox" name="iten" id="iesten"> <label for="iesten">Tênis</label><br>
    </fieldset>
    <fieldset>
        <legend>
            Sexo
        </legend>
        <!-- checkbox para seleççao de uma caixa so é so deixar o mesmo nome me name antes de id -->
        <input type="radio" name="Sexo" id="ifemi"><label for="ifemi">Feminino</label>
        <input type="radio" name="Sexo" id="imasc"><label for="imasc">Masculino</label>
    </fieldset>
    <fieldset>
        <legend>
            Cores
        </legend>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor"> 
        </p>
        <p>
            <label for="inivel">Nivel de Sastifação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <!-- PARA ULTILIZAR A SELEÇÃO DE FOTO DE PERFIL PRECISA USAR O METODO POST  -->
        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
