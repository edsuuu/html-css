<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Primeiro Formulario</h1>
    <!-- a função method post oculta as informações na url mas mostra no dev tools e o method get aparece na url  -->
    <form method="post" autocomplete="on">
        <fieldset>
        <p>
            <label for="isu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required min="5" maxlength="15" placeholder="Nome do Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="idia" value="2023-07">
        </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia">
            </p>
        </fieldset>
            <fieldset>
                <legend>Esportes Favorios</legend>
                <input type="checkbox" name="ebas" id="iesbas"> <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="ifut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="inat" id="iesnat"> <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="iten" id="iesten"> <label for="iesten">Tênis</label><br>
            </fieldset>
            <fieldset>
                <legend>
                    Sexo
                </legend>
                <!-- checkbox para seleççao de uma caixa so é so deixar o mesmo nome me name antes de id -->
                <input type="radio" name="Sexo" id="ifemi"><label for="ifemi">Feminino</label>
                <input type="radio" name="Sexo" id="imasc"><label for="imasc">Masculino</label>
            </fieldset>
            <fieldset>
                <legend>
                    Cores
                </legend>
                <p>
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor"> 
                </p>
                <p>
                    <label for="inivel">Nivel de Sastifação:</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5">
                </p>
                <!-- PARA ULTILIZAR A SELEÇÃO DE FOTO DE PERFIL PRECISA USAR O METODO POST  -->
                <p>
                    <label for="ifoto">Foto de Perfil:</label>
                    <input type="file" name="foto" id="ifoto">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label for="iest">Estados</label>
                    <select name="estados" id="iest">
            
                    <option value="Escolha" selected>--- Escolha ---</option>
                        <optgroup label="Região Oeste">
                            <option value="rj">Rio de janeiro</option>
                            <option value="sp">São Paulo</option>
                        </optgroup>
            
                        <optgroup label="Regiao Suldeste">
                            <option value="mg">MInas Gerais</option>
                            <option value="Bh">Belo Horizonte</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="imsg">Mensagem:</label><br>
            
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
            </fieldset>

            <fieldset>

                <h1>Elementos input</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="text" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="text" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="iano">Em que ano você nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
            </fieldset>
            <!-- a função method post oculta as informações na url mas mostra no dev tools e o method get aparece na url  -->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form method="post" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Nome">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4.5}-\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
    </fieldset>
        <!-- ESTUDAR SOBRE REGEX -->
    </form>
    <script>    
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>
